<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>My Contacts</h2>
            <a routerLink="/contact/new" class="btn btn-success">New</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Telephone</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr *ngFor="let c of contacts" [routerLink]="['/contact/new', c.id]">
                        <td>{{c.name}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.telephone}}</td>
                        <td><button class="btn btn-danger">Trash</button></td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </div>
</div>
